<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function change_color(){
            setTimeout(() => {
                var n = document.getElementById("name");
                var a = document.getElementById("age");
                var bi = document.getElementById("birthday");
                if(n.value != ''){
                    n.style.color = "Green";
            }
                if(a.value != ''){
                    a.style.color = "Green";
            }
                if(bi.value != ''){
                    bi.style.color = "Green";
            }
            }, 4000); 
        }
    </script>
</head>
<body>
    <div>
        <label>name:</label>
        <input type="text" id="name" size="20" onmouseout="change_color()"><br>
        <label>age:</label>
        <input type="text" id="age"  size="3" onmouseout="change_color()"><br>
        <label>birthday:</label>
        <input type="text" id="birthday" size="10" onmouseout="change_color()"><br>
    </div>
</body>
</html>
